networks:
  django_crawler_network:
    driver: overlay
services:
  web:
    image: django-crawler:latest
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME_FILE: /run/secrets/db_name
      DATABASE_USER_FILE: /run/secrets/db_user
      DATABASE_PASSWORD_FILE: /run/secrets/db_password
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    secrets:
      - db_name
      - db_user
      - db_password
    volumes:
      - .:/app
      - /app/.venv
    command: ["poetry", "run", "gunicorn", "--bind", "0.0.0.0:8000", "config.wsgi"]
    # command: ["/app/.venv/bin/gunicorn", "--bind", "0.0.0.0:8000", "config.wsgi"]
    networks:
      - django_crawler_network


  db:
    image: postgres:16
    secrets:
      - db_name
      - db_user
      - db_password
    environment:
      POSTGRES_DB_FILE: /run/secrets/db_name
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "5432:5432"
    volumes:
    - postgres_data:/var/lib/postgresql/data 
    networks:
      - django_crawler_network
    
  redis:
    image: redis:7.2
    restart: always
    ports:
      - "6379:6379"
    networks:
      - django_crawler_network

  celery_worker:
    image: django-crawler:latest 
    restart: always
    command: poetry run celery -A config worker --loglevel=info
    depends_on:
      - redis
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME_FILE: /run/secrets/db_name
      DATABASE_USER_FILE: /run/secrets/db_user
      DATABASE_PASSWORD_FILE: /run/secrets/db_password
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    secrets:
      - db_name
      - db_user
      - db_password
    networks:
      - django_crawler_network

  celery_beat:
    image: django-crawler:latest 
    restart: always
    command: poetry run celery -A config beat --loglevel=info
    depends_on:
      - redis
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME_FILE: /run/secrets/db_name
      DATABASE_USER_FILE: /run/secrets/db_user
      DATABASE_PASSWORD_FILE: /run/secrets/db_password
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    secrets:
      - db_name
      - db_user
      - db_password
    networks:
      - django_crawler_network


volumes:
  postgres_data:
  
secrets:
  db_name:
    external: true
  db_user:
    external: true
  db_password:
    external: true