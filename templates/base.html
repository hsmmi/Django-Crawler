<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}فروشگاه{% endblock %}</title>

    <!-- ✅ Google Font (Persian-Friendly) -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- ✅ Swiper for Image Sliders -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- ✅ Bootstrap for Better Layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: 'Vazirmatn', 'Tahoma', 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        /* ✅ Responsive Container */
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* ✅ Buttons */
        .btn {
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        .edit-btn { background-color: #3498db !important; color: white !important; }
        .delete-btn { background-color: #e74c3c !important; color: white !important; }
        .add-btn { background-color: #2ecc71 !important; color: white !important; }
        .edit-btn:hover, .delete-btn:hover, .add-btn:hover { opacity: 0.8; }

        /* ✅ Navbar Styling */
        nav {
            background-color: #2c3e50;
            padding: 10px 0;
        }
        nav a {
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #34495e;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- ✅ Navigation Bar -->
    <nav class="text-center">
        <!-- <a href="{% url 'product_list' %}">🏠 صفحه اصلی</a> -->
        <a href="{% url 'add_product' %}">➕ افزودن محصول</a>
    </nav>

    <!-- ✅ Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- ✅ Bootstrap JavaScript (for better UI components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
